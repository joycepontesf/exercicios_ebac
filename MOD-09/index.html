<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="wrap">
    <div>
        <header>
            <h1>Acesse seu treino</h1>
            <p>Olá, essa é sua Página de Treinos. Selecione, entre as opções destacadas abaixo qual treino você deseja fazer hoje:</p>
            <ul>
                <li><strong>Braço</strong></li>
                <li><strong>Costas</strong></li>
                <li><strong>Perna</strong></li>
            </ul>
        </header>
    <div>
        <br>
        <form action="">
                <label for="treino">Digite seu treino de hoje:</label>
                <input type="text" name="treino" id="treino">
        </form>
    </div>
    </div>
    <div>
<div>
            <nav id="navTreinos" style="display: none;">
                <ul id="listaTreinos">
                    <li id="linkBraço"><a href="https://chocolate-single-fdc.notion.site/Bra-o-987bf56c1bd04e5db83bdcd87b8fbde3?pvs=4" target="_blank">Braço</a></li>
                    <li id="linkPerna"><a href="https://chocolate-single-fdc.notion.site/Pernas-35f21d2e9b1c4b1a8c64045cabd57ea6?pvs=4" target="_blank">Perna</a></li>
                    <li id="linkCostas"><a href="https://chocolate-single-fdc.notion.site/Costas-51217494faf64f3bba35210fadff36ec?pvs=4" target="_blank">Costas</a></li>    
                </ul>            
            </nav>
        </div>
    </div>
    
    <div> 
        <br><br>
        <img src="./img/break-workout_602724.jpg" alt="Imagem de academia" width="1050" height="650">
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const treinoInput = document.getElementById("treino");
            const navTreinos = document.getElementById("navTreinos");
            const listaItens = navTreinos.getElementsByTagName("li");
    
            treinoInput.addEventListener("input", function() {
                const treinoValor = treinoInput.value.toLowerCase();
    
                if (treinoValor.trim() === "") {
                    navTreinos.style.display = "none";
                    return;
                }
    
                let hasMatchingItem = false;
    
                for (const item of listaItens) {
                    const link = item.getElementsByTagName("a")[0];
                    const linkText = link.textContent.toLowerCase();
    
                    if (linkText.includes(treinoValor)) {
                        item.style.display = "list-item";
                        hasMatchingItem = true;
                    } else {
                        item.style.display = "none";
                    }
                }
    
                navTreinos.style.display = hasMatchingItem ? "block" : "none";
            });
        });
    </script>
</body>
</html>
